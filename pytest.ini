[pytest]
markers =
    slow: potentially slow integration / performance test
    flaky: tests that are non-deterministic and may be automatically re-run
addopts = -k "not slow" -q --timeout=40 --cov=scraper/jobminer --cov-report=term-missing:skip-covered
cov_branch = True
# For parallel runs locally:  pytest -n auto  (requires pytest-xdist)
# Re-run flaky tests example: pytest -m flaky --reruns 2 --reruns-delay 1
norecursedirs = .venv build dist scraper/jobminer/data scraper/data .git
filterwarnings =
    ignore::DeprecationWarning

